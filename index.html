<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3459/3459188.png">
    <title>My Dictionary</title>
</head>
<body>
    <div class="body">
        <div class="header">
            <span class="heading">My DICTIONARY</span>
          
            <button type="button" id="history">HISTORY</button>
        </div>
       <!-- SEARCH PART -->
        <div class="searchpage">
            <span class="search-text">Search words</span>
            <div class="searchbar">
                <input type="text" id="input">
                <img src="https://cdn-icons-png.flaticon.com/512/6338/6338475.png" alt="search-button" id="searchbtn">
              
            </div>
          <div>
            created by:Rohit Sharma
          </div>
            <span class="searching"></span>
        </div>
        <!-- HISTORY PART -->
        <div class="history"></div>
        <!-- RESULT PART -->
        <div id="result">
            <div class="inpword"></div>
            <span class="result"></span>
    </div>
<script src="App.js"></script>
</body>
</html>
